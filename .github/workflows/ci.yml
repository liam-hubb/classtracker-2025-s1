name: CI
on:
  push:
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-latest
    name: Build & Deploy Assets
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install NPM dependencies
        run: npm install

      - name: Compile assets
        run:  npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy build
        run: |
          rsync -rv ${{ github.workspace }}/node_modules/clsstrckscrnadmn@${{ secrets.SERVER_IP }}:/home/clsstrckscrnadmn/public_html/classtracker-2025-s1/node_modules
          rsync -rv ${{ github.workspace }}/public/build/clsstrckscrnadmn@${{ secrets.SERVER_IP }}:/home/clsstrckscrnadmn/public_html/classtracker-2025-s1/public/build
